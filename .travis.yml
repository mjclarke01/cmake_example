sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
      install:
          - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi 
  
script:
  - cd ThirdPartyLib
  - mkdir _build
  - cd _build
  - cmake .. && make
  - ctest -VV
  - sudo make install
  - cd ../../MyApp
  - mkdir _build
  - cd _build
  - cmake .. && make
  - ctest -VV